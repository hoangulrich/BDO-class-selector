<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Black Desert Compendium</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg2">
        <h2>Black Desert Online</h2>
        <p>Compendium</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-vector-square"></i></h2>
        <p>Gear planner</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-balance-scale"></i></h2>
        <p>Amity Game</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-user-astronaut"></i></h2>
        <p>All Classes</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-journal-whills"></i></h2>
        <p>Lore</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-columns"></i></h2>
        <p>Skill planner</p>
      </div>
      <div class="bg1">
        <h2><i class="far fa-calendar-alt"></i></h2>
        <p>Boss Schedule</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-khanda"></i></h2>
        <p>Gear</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-horse"></i></h2>
        <p>Horse</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-chevron-down"></i></h2>
        <p>Join our Community</p>
      </div>
      <div class="bg2">
        <h2><i class="fas fa-chevron-up"></i></h2>
        <p>Enhance Simulator</p>
      </div>
      <div class="bg1">
        <h2><i class="fas fa-user-friends"></i></h2>
        <p>Guild</p>
      </div>
      <div class="bg1">
        <h2><i class="fab fa-discord"></i></h2>
        <p>Discord</p>
      </div>
    </div>
  </body>
</html>
